{% for scan_name, contents in manifests[session.num] %}
  <h3 id="{{scan_name}}">{{ scan_name }}</h3>
  {% for image in contents %}
    {% set settings = contents[image] %}
    {% if settings['title'] %}
      <h4>{{ settings['title'] }}</h4>
    {% endif %}
    {% if settings['caption'] %}
      <div>{{ settings['caption'] }}</div>
    {% endif %}
    <img width=100% src={{ url_for("timepoints.qc_files", study_id=study_id, timepoint_id=timepoint.name, item_path=image) }}>
  {% endfor %}
{% endfor %}
