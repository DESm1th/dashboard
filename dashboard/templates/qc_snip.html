<div id="qc-panel" class="panel panel-danger">
  <div class="panel-heading" data-toggle="collapse" data-target="#qclist">
    <h3 class="panel-title chevron-toggle">Outstanding QC</h3>
  </div>
  <div class="panel-body collapse in" id="qclist">
    <table class="table table-striped table-hover table-condensed">
      {% for session in pending_qc %}
          <tr class="clickable-row" data-href="{{ url_for('timepoint', timepoint_id=session.id) }}">
            <td>{{ session.name }}</td>
            <td>
              <!-- Add label for 'missing redcap' if required -->
              {% if study.needs_redcap_survey(session) %}
                <span class="label qc-warnings label-info" title="Participant does not have a REDCap survey even though this scan site collects them">Missing REDCap</span>
              {% endif %}
              <!-- Add label for 'missing imaging' if required -->
              {% if session.expecting_scans() %}
                <span class="label qc-warnings label-warning" title="Participant exists in REDCap but does not have scans">Missing Scans</span>
              {% endif %}
            </td>
          </tr>
      {% endfor %}
    </table>
  </div>
</div>
