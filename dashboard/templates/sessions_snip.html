<tr>
  <td>
    <a href={{ url_for('session', session_id=session.id) }}>
      {{ session.name }}
    </a>
  </td>
  <td>
    {% if session.is_qcd() %}
    <span class="glyphicon glyphicon-ok"/>
    {% else %}
    <span class="glyphicon glyphicon-edit"/>
    {% endif %}
  </td>
  <td>
    {% if session.is_phantom %}
    <span class="glyphicon glyphicon-ok"/>
    {% else %}
    <span class="glyphicon glyphicon-edit"/>
    {% endif %}
  </td>
</tr>
