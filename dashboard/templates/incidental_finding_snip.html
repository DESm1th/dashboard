<div style="margin-bottom: 40px;">
  <h2>Incidental Findings:</h2>
  {% for finding in timepoint.incidental_findings %}
    <div class="well" style="margin-bottom: 0px;">{{ finding.description }}</div>
    <span class="text-muted pull-right">{{ "Recorded by {} - {}".format(
        finding.user, finding.timestamp.strftime('%I:%M %p, %Y-%m-%d')) }}
    </span>
  {% endfor %}
</div>
