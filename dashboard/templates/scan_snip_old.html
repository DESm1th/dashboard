<div class=row>
  <span class="label label-default">{{scan.name}}</span>
</div>
<div class=row>
  <span><strong>Tag:</strong>{{ scan.scantype.name }}
        <strong>Series #:</strong>{{ scan.series_number() }}
        <strong>Blacklisted:</strong>
          {% if scan.is_blacklisted() %}
              <input type="checkbox" checked></span>
            </div>
            <div class="row">
              <span class="label label-info">{{ scan.bl_comment }} </span>
            </div>
          {% else %}
              <input type="checkbox"></span>
            </div>
            <div class="row scan_form" id="{{form.scan_id}}">
                <form action={{ url_for('update_blacklist')}}
                {{ form.hidden_tag() }}
                {{ form.scan_id }}
                <span>{{ form.bl_comment }} <button type="submit" class="btn btn-default">Update</button></span>
              </form>
            </div>
          {% endif %}
</div>
