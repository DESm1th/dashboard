<tr id="scan_{{ scan.id }}">
  <td class="scan_series"> {{ scan.series_number }}</td>
  <td class="scan_type"> {{ scan.scantype.name }}</td>
  <td class="scan_repeat"> {{ scan.repeat_number }} </td>
  <td class="scan_desc"> {{ scan.description }} </td>
  {% if scan.bl_comment %}
    <td class="scan_bl"> {{ scan.bl_comment }}
  {% else %}
    <td class="scan_bl">&nbsp;
  {% endif %}
      <button type="button" class="btn btn-default btn_blacklist pull-right" aria-label="Update blacklist" value="{{scan.id}}">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
    </td>
  <td>
    <!-- <span class="glyphicon glyphicon-expand session_comment_expand" aria-hidden="true"></span> -->
    {% if scan.comment_count > 0 %}
      <button type="button" class="btn btn-warning btn_view_scan_comments">
        View <span class="badge">{{ scan.comment_count }}</span>
      </button>
    {% endif %}
    <button type="button" class="btn btn-info btn_add_scan_comments" data-toggle="modal" data-target="#add_scan_comment_modal">
      Add
    </button>
  </td>
</tr>
<tr id="scan_comments_{{ scan.id }}" style="display: none">
  <td colspan=6>
    {% include('scan_comments_snip.html') %}
  </td>
</tr>
