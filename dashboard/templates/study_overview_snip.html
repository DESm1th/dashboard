  <strong>Primary Investigator:</strong>
  {% if study.primary_contact %}
    <a href="{{ url_for('person', person_id=study.primary_contact.id) }}"> {{ study.primary_contact.name }} </a>
  {% else %}
    Unset
  {% endif %}
  <br/>
  <span class="row">
    <h2>Readme:
    <button type="button" class="btn btn-default" aria-label="Edit readme" id="edit_readme">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button></h2>
  </span>
  <form action="" method="post" name="readme">
    {{ form.hidden_tag() }}
    {{ form.readme_txt }}
    <input type="submit" value="update" id="btn_update">
  </form>

  <!--<textarea id="readme_editor"></textarea>-->

<script type=text/javascript async>
$(function(){
  var simplemde = new SimpleMDE({ element: $("#readme_editor")[0],
                                  autosave:{ enabled: false},
                                  status: false
                                  });
  simplemde.togglePreview();
  $(".editor-toolbar").hide();
  $("#btn_update").hide();

  $("#edit_readme").click(function(){
    if (simplemde.isPreviewActive()){
      //currently in preview mode, lets open for editing
      simplemde.togglePreview();
      $(".editor-toolbar").show();
      $("#btn_update").show();
    } else {
      //currently in edit mode, lets switch to preview
      simplemde.togglePreview();
      $(".editor-toolbar").hide();
      $("#btn_update").hide();
  }
  });
});
</script>
