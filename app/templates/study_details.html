<!-- Overview for a single study -->
{% extends "base.html" %}

{% block content %}
  {% include 'flash.html' %}

  <div class="row">
      <h2><a href={{ url_for('study', study_id=study.id) }}>{{ study.name }}</a></h2>
      <p><a href={{ url_for('metricData') }}>Get Metrics</a></p>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <h3>Sites</h3>
      {% for site in study.sites %}
        {% include 'site_snip.html' %}
      {% endfor %}
    </div>
    <div class="col-xs-12 col-md-8">
      <h3>Scan types</h3>
      {% for scantype in study.scantypes %}
        {% include 'scantype_snip.html'%}
      {% endfor %}
    </div>
  </div>
  {% endblock %}
