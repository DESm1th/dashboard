<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% if title %}
      <title>{{title}} - Kimel Lab QC</title>
    {% else %}
      <title>Kimel Lab QC</title>
    {% endif %}
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/static/css/site.css" rel="stylesheet">
  <link href="/static/css/c3.css" rel="stylesheet" type="text/css">

  <script src="/static/js/jquery-1.11.3.min.js"></script>
  <script src="/static/js/d3.v3.js" charset="utf-8"></script>
  <script src="/static/js/c3.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top navbar-collapse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Kimel Lab Project QC</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class=dropdown>
                {% if study %}
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ study.nickname }} <span class="caret"></span></a>
                {% else %}
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Studies <span class="caret"></span></a>
                {% endif %}
                <ul class="dropdown-menu" role="menu" aria-labelledby="site_menu">
                  {% for study in studies %}
                  <li role="presentation">
                    <a role="menuitem" href= {{ url_for('study', study_id=study.id) }} >
                      {{ study.nickname }}
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  <div class='container'>
      {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
